<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="flexbox-item images">
            <img class="image1" src="css/twilight.webp" alt="Princess Twilight Sparkle">
            <div id="logo_bg"></div>
        </div>
        <div class="flexbox-item content">
            <div class="description">
                <p>Want to learn all about the magic of friendship? Sign up now for exclusive classes with Princess
                    Twilight
                    Sparkle herself and begin the new chapter in your life!</p>
                <p>What are you waiting for?</p>
            </div>
            <div class="form">
                <form action="#" method="POST">
                    <div id="row_1">
                        <p>
                            <label for="first_name">FIRST NAME</label>
                            <input id="first_name" name="first_name" type="text">
                        </p>
                        <p>
                            <label for="last_name">LAST NAME</label>
                            <input id="last_name" name="last_name" type="text">
                        </p>
                    </div>
                    <div id="row_2">
                        <p>
                            <label for="tel">PHONE NUMBER</label>
                            <input id="tel" name="tel" type="tel">
                        </p>
                        <p>
                            <label for="email">EMAIL</label>
                            <input id="email" name="email" type="email">
                        </p>
                    </div>
                    <div id="row_3">
                        <p>
                            <label for="pwd">PASSWORD</label>
                            <input id="pwd" name="pwd" type="password">
                        </p>
                        <p>
                            <label for="confirm_pwd">CONFIRM PASSWORD</label>
                            <input id="pwd" name="pwd" type="password">
                        </p>
                    </div>
                    <p>
                        <button type="submit">Create Account</button>
                    </p>
                </form>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="flex_container">
        <div class="image_section">

        </div>
        <div class="right_side">
            <div class="description">
                <p>Want to learn all about the magic of friendship? Sign up now for exclusive classes with Princess
                    Twilight
                    Sparkle herself and begin the new chapter in your life!</p>
                <p>What are you waiting for?</p>
            </div>
            <div class="form_section">
                <form action="#" method="POST">
                    <div class="row_1">
                        <p>
                            <label for="name">FIRST NAME</label>
                            <input id="name" name="name" type="text">
                        </p>
                        <p>
                            <label for="last">LAST NAME</label>
                            <input id="last" name="last" type="text">
                        </p>
                    </div>
                    <div class="row_2">
                        <p>
                            <label for="email">EMAIL</label>
                            <input id="email" name="email" type="email">
                        </p>
                        <p>
                            <label for="tel">PHONE NUMBER</label>
                            <input id="tel" name="tel" type="tel">
                        </p>
                    </div>
                    <div class="row_3">
                        <p>
                            <label for="pwd">PASSWORD</label>
                            <input id="pwd" name="pwd" type="password">
                        </p>
                        <p>
                            <label for="pwd_confirm">CONFIRM PASSWORD</label>
                            <input id="pwd_confirm" name="pwd_confirm" type="password">
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>

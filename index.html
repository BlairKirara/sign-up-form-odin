<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="flex_container">
        <div class="image_section">
            <div class="logo_section">
                <img class="logo" src="css/logo.png">
                <h1>Twilight Inc.</h1>
            </div>
        </div>
        <div class="right_side">
            <div class="description">
                <p>Want to learn all about the <strong>magic of friendship</strong>? Sign up now for exclusive classes
                    with <strong>Princess Twilight Sparkle</strong> herself and begin the new chapter in your life!</p>
                <p>What are you waiting for?</p>
            </div>
            <div class="form_section">
                <h2>Let's do it!</h2>
                <p class="warning">Required fields are followed by <span aria-label="required">*</span></p>
                <form action="#" method="POST">
                    <div class="row_1">
                        <p class="form_p">
                            <label for="name">FIRST NAME <span aria-label="required">*</span></label>
                            <input id="name" name="name" type="text" placeholder="Twilight" required>
                        </p>
                        <p class="form_p">
                            <label for="last">LAST NAME <span aria-label="required">*</span></label>
                            <input id="last" name="last" type="text" placeholder="Sparkle" required>
                        </p>
                    </div>
                    <div class="row_2">
                        <p class="form_p">
                            <label for="email">EMAIL <span aria-label="required">*</span></label>
                            <input id="email" name="email" type="email" placeholder="example@gmail.com" required>
                        </p>
                        <p class="form_p">
                            <label for="tel">PHONE NUMBER</label>
                            <input id="tel" name="tel" type="tel" minlength="9" placeholder="111 222 333">
                        </p>
                    </div>
                    <div class="row_3">
                        <p class="form_p">
                            <label for="pwd">PASSWORD <span aria-label="required">*</span></label>
                            <input id="pwd" name="pwd" type="password" minlength="5" required>
                        </p>
                        <p class="form_p">
                            <label for="pwd_confirm">CONFIRM PASSWORD <span aria-label="required">*</span></label>
                            <input id="pwd_confirm" name="pwd_confirm" type="password" minlength="5" required>
                        </p>
                    </div>
            </div>
            <div class="log_in">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#"><strong>Log In</strong></a></p>
            </div>
            </form>

        </div>
    </div>
</body>

</html>
